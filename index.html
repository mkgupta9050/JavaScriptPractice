<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style></style>
    <script></script>
</head>
<body>
    
    <script>
        /*
        What are functions?

        Functions are resusable block of code

        // function definitatio
        function functionName(parameter1, parameter2, parameter3)  // Formal arguments/Parameter
        {
            // function body
            // code to be executed
        }

        calling the function
        functionName(10, 12, 15) // Actual arguments/parameters
        */



        function functionName(parameter1, parameter2, parameter3) // Formal arguments/Parameter
        {
            console.log('Result : ', parameter1 + parameter2 + parameter3);
        }

        functionName(10,12,15); // Actual arguments/parameters // 37


        function displayNameWithGreeting(args1, args2){
            console.log('Welcome',args1  + " " + args2);
        }
        displayNameWithGreeting('Munna', 'kumar')
    </script>
</body>
</html>
